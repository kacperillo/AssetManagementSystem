spring:
  application:
    name: AssetManagement

  datasource:
    url: jdbc:h2:file:./e2e-test-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    # Defer SQL initialization until after Hibernate creates the schema
    defer-datasource-initialization: true

  h2:
    console:
      enabled: true
      path: /h2-console

  sql:
    init:
      # Set to 'never' to prevent Spring from loading SQL files
      # Hibernate will automatically load import.sql after schema creation
      mode: never

